<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link
      rel="shortcut icon"
      href="/recources/favIconCounterMeter.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div data-find="counterValue" class="counter"></div>
      <button id="addOnePoolBtn" data-pools="1" class="counterIncrementBtn">
        +1 Бассейн
      </button>
      <button id="addTwoPoolBtn" data-pools="2" class="counterIncrementBtn">
        +2 Бассейна
      </button>
      <button id="resetBtn" class="counterResetBtn">Сбросить</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
